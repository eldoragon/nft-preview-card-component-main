<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- STYLE CSS -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body> 
  <main>
    <article class="item__container">
      <picture class="item__img">
        <img class="view__img" src="images/icon-view.svg" alt="">
        <img src="images/image-equilibrium.jpg" alt="" class="nft__img">
      </picture>
      <div class="item__content">
        <h1 class="item__title">Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="flex-group">
          <div class="item__price" > 0.041 ETH </div>
          <div class="item__time"> 3 days left </div>
        </div>
        <div class="creator__container">
          <img class="creator__img" src="images/image-avatar.png" alt="">
          <p class="item__creator">
          Creation of <span class="item__creator-name">Jules Wyvern</span></p>   
        </div>    
        </div>
    </article>
  </main>
</body>
</html>
